  <script>
    const apiKey = 'c882b0b743ba294f3ab46c8069206b54';

    async function getWeather() {
          const city = document.getElementById('cityInput').value;
          if (!city) {
            alert('Please enter a city name');
            return;
          }

	    const weatherUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

	      try {
	        const response = await fetch(weatherUrl);
	        const data = await response.json();

	          const temp = data.list[0].main.temp;
	          const weather = data.list[0].weather[0].description;
	          const date = new Date(data.list[0].dt * 1000).toLocaleString();

	          results.innerHTML = `<p>Weather in ${city}:</p>
	                               <p>${date} - ${weather} - ${temp}Â°C</p>`;
	        } else {
	          results.innerHTML = `<p>City not found. Please try again.</p>`;
	        }
	      } catch (error) {
	        console.error(error);
	        document.getElementById('results').innerHTML = `<p>Error retrieving weather. Try again later.</p>`;
	      }
	    }
      </script>
