<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <title>weather fit check</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: black;
    }

    input {
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: white;
    }

    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>is it giving sunny?</h1>

  <input id="cityInput" placeholder="Type a city!!" />
  <button onclick="searchCity()">Search</button>

  <div id="results"></div>

  <script>
    const apiKey = 'c882b0b743ba294f3ab46c8069206b54';

    async function searchCity() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert('Please enter a city name.');
        return;
      }

	const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

	      try {
	        const response = await fetch(weatherUrl);
	        if (!response.ok) {
	          throw new Error('City not found');
	        }

	        const data = await response.json();
	        const weatherDescription = data.weather[0].description;
	        const temperature = data.main.temp;

	        const results = document.getElementById('results');
	        results.innerHTML = `<p>In ${city}, it's currently ${weatherDescription} with ${temperature}Â°C.</p>`;
	      } catch (error) {
	        document.getElementById('results').innerHTML = `<p>Yo try again.</p>`;
	      }
	    }
	  </script>

</body>
</html>
